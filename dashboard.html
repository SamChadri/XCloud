<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>X Dash</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='dash.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js" type="text/javascript"></script>
    <!--<script src="p5.Tone.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>-->

    <script>
        function playNote() {
            // create a synth
            const synth = new Tone.Synth().toMaster();
            // play a note from that synth
            synth.triggerAttackRelease("C4", "8n");
        }
        console.log("Hello World");
</script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>



</head>
<body>
    <button onclick="playNote()">Play Note</button>
    <div class="container text-center" >
            <div class=" bg-dark w-50 float-end">
                <h1 style="color: pink;">KeyBoard</h1>

                <div class="keyboard ">
                    <div class="key white" data-note="C">
                        <div class="white-note">
                            C
                        </div>
                    </div> 
                    <div class="key black" data-note="C#">
                        <div class="black-note">
                            C#
                        </div>
                    </div> 
                    <div class="key white" data-note="D">
                        <div class="white-note">
                            D
                        </div>
                    </div> 
                    <div class="key black" data-note="D#">
                        <div class="black-note">
                            D#
                        </div>
                    </div> 
                    <div class="key white" data-note="E">
                        <div class="white-note">
                            E
                        </div>
                    </div> 
                    <div class="key white" data-note="F">
                        <div class="white-note">
                            F
                        </div>
                    </div> 
                    <div class="key black" data-note="F#">
                        <div class="black-note">
                            F#
                        </div>
                    </div>
                    <div class="key white" data-note="G">
                        <div class="white-note">
                            G
                        </div>
                    </div> 
                    <div class="key black" data-note="G#">
                        <div class="black-note">
                            G#
                        </div>
                    </div> 
                    <div class="key white" data-note="A">
                        <div class="white-note">
                            A
                        </div>
                    </div> 
                    <div class="key black" data-note="A#">
                        <div class="black-note">
                            A#
                        </div>
                    </div> 
                    <div class="key white" data-note="B">
                        <div class="white-note">
                            B 
                    </div>
                </div>
            </div>
            <div id="waveform">
                
            </div>
            <div class="bg-light" id="transport">
                Hello World
            </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src='dash.js'></script>

</body>
</html>
